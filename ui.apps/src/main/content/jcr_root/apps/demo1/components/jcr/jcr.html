
<sly data-sly-use.model="com.adobe.aem.demo.core.models.PropertiesModel">
    <h3>Resolved Path: ${model.pathfield}</h3>

    <h4>JCR Content Properties:</h4>
    <div>
        <!-- Iterate over the list of entries -->
        <div data-sly-list.p="${model.jcrContentPropertiesAsEntries}">
            <div>
                <strong>${p.key}:</strong> <span>${p.value}</span>
            </div>
        </div>
    </div>
</sly>
